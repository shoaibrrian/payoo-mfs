<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center items-center min-h-screen">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display flex items-center justify-center bg-base-200 flex-col">

                <!-- available balance -->
                <div>
                    <div class="stats shadow">
                        <div class="stat">

                            <div id="account-balance" class="stat-value">89400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>

                </div>
                <div class="flex w-full flex-col">
                    <div class="divider"></div>
                </div>

                <!-- user action button -->
                <div>
                    <button id="show-add-money-btn" class="btn btn-xl">Add Money</button>
                    <button id="show-cashout-btn" class="btn btn-xl">Cash Out</button>
                </div>
                <div class="divider"></div>
                <!-- Add Money Form Start -->
                <div id="add-money-form" class="w-80">
                    <fieldset class="fieldset">
                        <label class="label">Add Money</label>
                        <input id="input-add-money" type="text" class="input" placeholder="Amount" />
                        <label class="label">PIN</label>
                        <input id="input-pin" type="password" class="input" placeholder="PIN" autocomplete="off"
                            required />

                        <button id="btn-add-money" class="btn btn-neutral mt-4">Add Money</button>
                    </fieldset>
                </div>
                <!-- Add Money Form End -->
                <!-- Cashout Start -->
                <div id="cashout-form" class=" hidden w-80">
                    <fieldset class="fieldset">
                        <label class="label">Cashout Money</label>
                        <input id="input-cashout" type="text" class="input" placeholder="Cashout Amount" />
                        <label class="label">PIN</label>
                        <input id="input-cashout-pin" type="password" class="input" placeholder="PIN" autocomplete="off"
                            required />

                        <button id="btn-cashout" class="btn btn-neutral mt-4">Cash Out</button>
                    </fieldset>
                </div>
                <!-- Cashout End -->
            </div>
        </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
