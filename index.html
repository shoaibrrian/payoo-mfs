<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .outfit-font {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="outfit-font">
    <main class="flex justify-center items-center min-h-screen">
        <div class="mockup-phone w-full max-w-xl sm:max-w-sm md:max-w-md">
            <div class="mockup-phone-camera"></div>
            <div class="w-full max-w-xl sm:max-w-sm md:max-w-md mockup-phone-display flex flex-col items-center justify-center bg-base-200">
                <!-- logo -->
                <div class="mb-5">
                    <img src="assets/Group.png" alt="">
                </div>

                <!-- Login Section -->
                <div class="card bg-base-100 w-80 shrink-0 shadow-2xl rounded-3xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label font-medium text-black">Mobile Number</label>
                            <input id="phn-num" type="text" class="input rounded-3xl border-none bg-base-300 font-light" placeholder="Enter Your Number" />
                            <label class="label font-medium text-black">4 Digit PIN</label>
                            <input id="pin-number" type="password" class="input rounded-3xl border-none bg-base-300 font-light" placeholder="Enter 4 Digit PIN" />
                            <button id="btn-login" class="btn btn-neutral mt-4 rounded-3xl bg-[#0874F2] border-none shadow-none ">Login</button>
                        </fieldset>
                    </div>
                </div>

            </div>
        </div>
        <script src="js/login.js"></script>
    </main>
</body>

</html>
